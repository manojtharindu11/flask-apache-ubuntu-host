<VirtualHost *:80>
    ServerName manoj-services.duckdns.org/  # Or your IP

    ProxyPreserveHost On
    ProxyPass /flask-apache-ubuntu-host http://127.0.0.1:8000/
    ProxyPassReverse /flask-apache-ubuntu-host http://127.0.0.1:8000/

    ErrorLog ${APACHE_LOG_DIR}/flask-apache-ubuntu-host.log
    CustomLog ${APACHE_LOG_DIR}/flask-apache-ubuntu-host-access.log combined
</VirtualHost>
