stages:
  - deploy

deploy_to_vm:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/gitlab_deploy_key
    - chmod 600 ~/.ssh/gitlab_deploy_key
    - ssh-keyscan -H 13.60.255.157 >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to VM..."
    - scp -i ~/.ssh/gitlab_deploy_key -r * ubuntu@13.60.255.157:/var/www/flask-apache-ubuntu-host
  when: manual

