image: ubuntu:latest

stages:
  - deploy

deploy:
  stage: deploy
  before_script:
    - apt-get update && apt-get install -y openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H <EC2-PUBLIC-IP> >> ~/.ssh/known_hosts
  script:
    - scp -r * ubuntu@<EC2-PUBLIC-IP>:/var/www/html/
  only:
    - main

